<!doctype html>	
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body ng-app="debugDom">
    <ng-include src="'description.html'"></ng-include>

    <div class="container" ng-controller="MainCtrl">
      <div class="col-xs-11">
        <fieldset>
          <legend>Question</legend>

          <form name="questionForm" novalidate ng-submit="saveQuestion()" class="form-horizontal">
            <!-- Title field -->
            <div class="form-group form-group-sm">
              <label class="col-xs-3 control-label" for="title">Title</label>
              <div class="col-xs-8" style="padding-left: 5px">
                <input name="title" type="text" ng-model"question.title" required/>
                <span ng-show="questionForm.title.error.$required">This field is required</span>
              </div>
            </div>
            <!-- Content field -->
            <div class="form-group form-group-sm">
              <label class="col-xs-3 control-label" for="content">Content</label>
              <div class="col-xs-8" style="padding-left: 5px">
                <input name="content" type="text" ng-model="question.content" required/>
                <span ng-show="questionForm.content.error.$required">This field is required</span>
              </div>
            </div>
            <!-- Submit button -->
            <div class="form-group">
              <div class="col-xs-offset-3 col-xs-8">
                <input ng-disable="questionForm.$invalid" type="submit" value="Save"/>
              </div>
            </div>
          </form>

        </fieldset>
      </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
