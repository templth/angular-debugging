<!doctype html>	
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body ng-app="debugSimple">
    <ng-include src="'description.html'"></ng-include>

    <div class="col-xs-11">
      <fieldset>
        <legend>Countries</legend>
      </fieldset>

      <div ng-controller="MainCtrl">
        <ul class="list-group">
          <li  class="list-group-item" ng-repeat="country in countries">
            <a href="#">{{country.name}}</a>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
