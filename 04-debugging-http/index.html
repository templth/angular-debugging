<!doctype html>	
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body ng-app="debugHttp">
    <ng-include src="'description.html'"></ng-include>

    <div class="col-xs-11" ng-controller="MainCtrl">
      <fieldset>
        <legend>Questions</legend>

        <div>
          <ol class="breadcrumb">
             <li><a href="#" ng-click="getQuestions()">Get questions</a></li>
          </ol>
          <ul class="list-group">
            <li  class="list-group-item" ng-repeat="question in questions">{{question.title}}</li>
          </ul>
        </div>
      </fieldset>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
