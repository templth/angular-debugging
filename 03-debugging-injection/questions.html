<div class="col-xs-11" ng-controller="questionsCtrl">
  <fieldset>
    <legend>Questions</legend>

    <div>
      <ul class="list-group">
        <li  class="list-group-item" ng-repeat="question in questions"><a href="/#/questions/{{question.id}}">{{question.title}}</a></li>
      </ul>
    </div>
  </fieldset>
</div>
