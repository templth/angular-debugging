<div class="form-group form-group-sm" ng-class="{'has-error':isError}">
  <label for="{{for}}"
         class="col-xs-3 control-label"
         ng-class="{'required':req}"
         style="padding-right: 5px;">{{labelValue}}</label>

  <div class="col-xs-8"
       style="padding-left: 5px">
    <span ng-transclude></span>
    <span class="help-inline" ng-show="isError">{{error}}</span>
  </div>
</div>
